apiVersion: v1 
kind: ConfigMap
metadata:
  name: catalogue
  namespace: roboshop
  labels:
    project: roboshop
    component: catalogue
    tier: app
data:
  MONGO: "true"
  MONGO_URL: "mongodb://mongodb:27017/catalogue"
---
apiVersion : apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: roboshop
  labels:
    project: roboshop
    component: catalogue
    tier: app
spec:
  replicas: 1
  selector:
    matchLabels:  
      project: roboshop
      component: catalogue
      tier: app
  template:
    metadata:
      labels:
        project: roboshop
        component: catalogue
        tier: app
    spec:
      containers:
      - name: catalogue
        image: maheswari450/catalogue-optimise:v1
        resources:
          requests:
            cpu: "50m"
            memory: "128Mi"
          limits:
            cpu: "100m"
            memory: "256Mi"
        envFrom:
        - configMapRef:
            name: catalogue
---
apiVersion: v1 
kind: Service
metadata:
  name: catalogue
  namespace: roboshop
  labels:
    project: roboshop
    component: catalogue
    tier: app
spec:
  selector:
    project: roboshop
    component: catalogue
    tier: app
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
--- 
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: catalogue
  namespace: roboshop
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: catalogue
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource 
    resource: 
      name: cpu
      target: 
        type: Utilization
        averageUtilization: 10